<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="contentWrapper">
        <h1>Welcome to 2048!</h1>
        <section>
            <p>Press arrow keys to play!</p>
            <p id="moves">Moves: 0</p>
            <p id="score">Score: 0</p>
        </section>
        <table id="grid">
            <tr>
                <td id ="0x0"></td>
                <td id ="0x1"></td>
                <td id ="0x2"></td>
                <td id ="0x3"></td>
            </tr>
            <tr>
                <td id ="1x0"></td>
                <td id ="1x1"></td>
                <td id ="1x2"></td>
                <td id ="1x3"></td>
            </tr><tr>
                <td id ="2x0"></td>
                <td id ="2x1"></td>
                <td id ="2x2"></td>
                <td id ="2x3"></td>
            </tr><tr>
                <td id ="3x0"></td>
                <td id ="3x1"></td>
                <td id ="3x2"></td>
                <td id ="3x3"></td>
            </tr>
        </table>
        <section id="win">
            You win!
            <br>
            <button id="continue" onclick="continueGame();">Continue</button>
            <button id="tryagainWin" onclick ="resetGame();">Try again</button>
        </section>
        <section id="gameover">
            Game over!
            <br>
            <button id="tryagainGameover" onclick="resetGame();">Try again</button>
        </section>
        
        <script src="test.js"></script>
    </div>
</body>
</html>
